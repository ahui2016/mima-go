{{define "login"}}
{{template "top"}}
<p class="top-banner">mima-go .. <strong>Login</strong></p>

<hr style="margin-bottom: 2em;" />

{{if .Msg}}
    <p>{{.Msg}}</p>
{{end}}
{{if .Info}}
    <p style="font-weight: bold; color: blue">{{.Info}}</p>
{{end}}
{{if .Err}}
    <p style="font-weight: bold; color: red">Error: {{.Err}}</p>
{{end}}

<form action="/login" method="POST">
    <label for="password">Password:</label>
        <input type="password" name="password" class="Fields" autofocus required/>
    <input type="submit" value="Submit"/>
</form>

{{template "bottom"}}
{{end}}
